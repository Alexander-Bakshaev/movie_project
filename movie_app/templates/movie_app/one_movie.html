{% extends 'movie_app/base.html' %}

{% block title %} {{ movie.name }}  {% endblock %}

{% block content %}
    <h2>Информация о фильме - {{ movie.name }}</h2>
    <h3> Название: {{ movie.name }} </h3>
    <h3> Бюджет: {{ movie.budget }}</h3>
    <h3> Рейтинг: {{ movie.rating }} </h3>
    <h3> Год выхода: {{ movie.year|default:"Неизвестно" }} </h3>
{% endblock %}
